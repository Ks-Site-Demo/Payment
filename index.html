<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Payment</title>
</head>

<body> 
    <div style="display: table; margin: 5% auto; font-size: 30px; cursor: pointer;" id="database" onclick="getDatabaseType()">
        ???
    </div>   
    <div style="display: table; margin: 20% auto 0 auto; font-size: 40px;" onclick="postPayment()">
        <span style="user-select: none">Payment </span> <i class="fa fa-cc-visa" style="color:red"></i>
    </div>
    <div style="display: table; margin: 5% auto; font-size: 40px;" id="paymentCount">
        0
    </div>
</body>

</html>

<script>
    document.addEventListener("DOMContentLoaded", (event) => {
        setPaymentCount();
        getDatabaseType();
    });

    let paymentUrl = "https://site-demo-ks.azurewebsites.net/payments" //"https://localhost:44387/payments";
    let databaseUrl = "https://site-demo-ks.azurewebsites.net/database" //"https://localhost:44387/database";
    let paymentCountId = 'paymentCount';
    let databaseId = 'database';
    function setPaymentCount() {
        get(paymentUrl, paymentCountId);
        document.getElementById(paymentCountId).innerHTML = "wait..."
    }
    function getDatabaseType(){
        get(databaseUrl, databaseId);
        document.getElementById(databaseId).innerHTML = "wait..."
    }
    function get(url, elementId) {
        fetch(url).then(function (response) {            
            return response.json();
        }).then(function (json) {
            console.log(json.data)
            document.getElementById(elementId).innerHTML = json.data
        }).catch(function (err) {
            document.getElementById(elementId).innerHTML = err
            console.log('Fetch Error :-S', err);
        });
    }
    function postPayment() {
        fetch(paymentUrl, {
            method: "POST",
            headers: {
                "Content-type": "application/json; charset=UTF-8"
            }
        }).then(function (response) {
            return true;
        }).then(function (isSuccess) {
            if (isSuccess)
                setPaymentCount();
        }).catch(function (err) {
            document.getElementById(elementId).innerHTML = err
            console.log('Post Error :-S', err);
        });
    }
</script>
